{% extends "task_manager_app/base.html" %}
{% load i18n %}

{% block title %}
{% trans "Удаление задачи" %}
{% endblock %}

{% block content %}
<div class="container">

    <div class="card bg-dark border-danger">
        <div class="card-body text-center">

            <h1 class="h5 mb-3">
                {% trans "Удалить задачу" %}
            </h1>

            <p class="text-secondary">
                {% trans "Вы уверены, что хотите удалить задачу" %} «{{ object.name }}»?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    {% trans "Да, удалить" %}
                </button>
                <a href="{% url 'tasks_list' %}" class="btn btn-outline-light ms-2">
                    {% trans "Отмена" %}
                </a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
