{% extends 'task_manager_app/base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% trans "Edit task" %}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
    </form>
</div>
{% endblock %}
