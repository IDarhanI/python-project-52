{% extends 'task_manager_app/base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% trans "Delete user" %}</h1>

    <p>{% trans "Are you sure you want to delete" %} {{ user.get_full_name|default:user.username }}?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
        <a href="{% url 'users_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
