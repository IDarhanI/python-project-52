{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}
  {% trans "Регистрация" %}
{% endblock %}

{% block content %}
  <h1 class="mb-4">{% trans "Регистрация" %}</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">
      {% trans "Зарегистрировать" %}
    </button>
  </form>
{% endblock %}
