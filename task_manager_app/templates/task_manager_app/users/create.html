{% extends "task_manager_app/base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Регистрация" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <h1 class="fw-bold mb-4">
            {% trans "Регистрация пользователя" %}
        </h1>

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-light text-dark">
                {% trans "Зарегистрироваться" %}
            </button>
        </form>

    </div>
</div>
{% endblock %}
