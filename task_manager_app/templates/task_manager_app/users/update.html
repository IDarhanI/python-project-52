{% extends "task_manager_app/base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans "Изменение пользователя" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <h1 class="fw-bold mb-4">
            {% trans "Изменение пользователя" %}
        </h1>

        <form method="post">
            {% csrf_token %}

            {% bootstrap_form form %}

            <div class="mb-3">
                <label for="id_password1" class="form-label">
                    {% trans "Пароль" %}
                </label>
                <input
                    type="password"
                    name="password1"
                    class="form-control"
                    id="id_password1"
                >
            </div>

            <div class="mb-3">
                <label for="id_password2" class="form-label">
                    {% trans "Подтверждение пароля" %}
                </label>
                <input
                    type="password"
                    name="password2"
                    class="form-control"
                    id="id_password2"
                >
            </div>

            <button type="submit" class="btn btn-light text-dark">
                {% trans "Изменить" %}
            </button>
        </form>

    </div>
</div>
{% endblock %}
