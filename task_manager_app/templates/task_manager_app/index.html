{% extends 'task_manager_app/base.html' %}
{% load i18n %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{% trans "Welcome to Task Manager" %}</h1>
        <p class="col-md-8 fs-4">{% trans "A simple and effective task management system." %}</p>
        {% if not user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{% url 'login' %}">{% trans "Get Started" %}</a>
        {% endif %}
    </div>
</div>
{% endblock %}
